name: Rust CI with Postgres and seaORM Migrations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: talk_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://myuser:mypassword@localhost:5432/talk_app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Run seaORM migrations
        run: |
          cd migration
          cargo run -- up

      - name: Build
        run: cargo build --verbose

      - name: install webkit2gtk
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - name: Install cargo-tarpaulin
        run: (cargo install cargo-tarpaulin || true)
      - name: Run Test & Push Core Coverage to codecov.io
        run: |
          cargo tarpaulin --output-dir core --manifest-path core/Cargo.toml --out Xml
          bash <(curl -s https://codecov.io/bash) -f "core/cobertura.xml" -t ${{ secrets.CODECOV_TOKEN }} -F core
      - name: Run Test & Push Plugin Coverage to codecov.io
        run: |
          cargo tarpaulin --output-dir plugins --manifest-path plugins/Cargo.toml --out Xml
          bash <(curl -s https://codecov.io/bash) -f "plugins/cobertura.xml" -t ${{ secrets.CODECOV_TOKEN }} -F plugins